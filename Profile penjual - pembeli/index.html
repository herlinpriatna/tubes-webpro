<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS DATATABLE-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- navigasi bar -->
    <nav
      class="justify-content-between navbar p-3"
      style="background-color: #3570d6"
    >
      <div class="container-fluid">
        <!-- setting tulisan lapak telu dan logo -->
        <a
          class="navbar-brand fw-bold px-4"
          href="#"
          style="color: white; font-family: sans-serif"
        >
          <img src="img/group-296.png" alt="Logo" width="60" />
          LAPAK TEL-U
        </a>
        <!-- setting search bar -->
        <form
          class="position-absolute top-50 start-50 translate-middle"
          role="search"
        >
          <div class="input-group" style="width: 400px">
            <button class="input-group-text">
              <img src="img/material-symbols-search.png" alt="" />
            </button>
            <input
              type="text"
              class="form-control"
              placeholder="Cari"
              aria-label="Username"
            />
          </div>
        </form>
        <!-- setting upload dan masuk -->
        <div class="button px-5">
          <a
            class="fw-bold px-5"
            href="#"
            style="color: white; text-decoration: none"
          >
            <img src="img/lucide-upload.svg" />
            Upload
          </a>
          <button
            class="btn btn-light fw-bold"
            style="
              padding-inline: 30px;
              color: #3570d6;
              font-family: sans-serif;
            "
          >
            Masuk
          </button>
        </div>
      </div>
    </nav>
    <main class="container-fluid mt-5">
      <h1 class="visually-hidden">Sidebars examples</h1>
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white"
        style="
          width: 270px;
          margin-left: 10%;
          height: 70vh;
          border-radius: 10px;
          border: 1px solid #d8d8d8;
          background: #fff;
          color: black;
        "
      >
        <a href="/" class="d-flex justify-content-between mb-3 mb-md-0 me-md-auto text-white text-decoration-none"></a>
        <ul class="nav nav-pills flex-column">
          <li class="d-flex justify-content-center">
            <img src="img/Herdi.png" alt="" width="117" height="122" />
          </li>

          <li class="d-flex justify-content-center">
            <a href="#" class="nav-link link-dark p-1" style="font-size: 20px">Herdi Ardana</a>
          </li>

          <li class="d-flex justify-content-center">
            <a href="#" class="nav-link link-dark p-1" style="font-size: 14px">Telkom University</a>
          </li>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-primary" style="width: 120px;">Chat</button>
          </div>
        </ul>
        <hr />
      </div>

      <section
        class="container-fluid d-flex justify-content-start align-items-center card-group"
       
      >
        <div class="container-fluid d-flex justify-content-start">
          <h2>List Barang</h2>
        </div>
        <div class="produk-item">
          <div class="card m-3" style="width: 18rem">
            <img src="img/barang-Sepatu.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h3 class="card-title">Sepatu Adidas</h3>
              <p class="card-text">Rp250.000</p>
            </div>
          </div>
                
        </div>

        <div class="produk-item">
          <div class="card m-3" style="width: 18rem">
            <img src="img/barang-Sepatu.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h3 class="card-title">Sepatu Adidas</h3>
              <p class="card-text">Rp250.000</p>
            </div>
          </div>
                
        </div>

        <div class="produk-item">
          <div class="card m-3" style="width: 18rem">
            <img src="img/barang-Sepatu.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h3 class="card-title">Sepatu Adidas</h3>
              <p class="card-text">Rp250.000</p>
            </div>
          </div>
                
        </div>

      </section>
    </main>
    <script
      src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="sidebars.js"></script>
  </body>
</html>
