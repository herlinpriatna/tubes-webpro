<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapak Tel-U - Login</title>

    <!--- Style Eksternal -->
    <link rel="stylesheet" href="style/style.css" />

    <!--Font Eksternal-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-flex justify-content-center align-items-center max-vh-100"
    >
      <div class="row">
        <div
          class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <div class="featured-img">
            <img src="img/img_1.png" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-6 right-box p-5">
          <div class="row align-items-center">
            <div class="header-text mb-4 text-white text-center">
              <h2>Masuk</h2>
              <h1 class="fw-bold">LAPAK TEL-U</h1>
            </div>
            <form>
              <div class="mb-3 text-white">
                <label for="email" class="form-label">Email/Username</label>
                <input
                  type="email"
                  class="form-control p-2"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Masukkan email/username kamu"
                />
              </div>
              <div class="mb-3 text-white">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control p-2"
                  id="password"
                  placeholder="Masukkan password kamu"
                />
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <a
                  href="#"
                  class="lupa-password text-white text-decoration-none"
                  >Lupa Password?</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 bg-light text-primary fw-bold p-3 mt-3"
              >
                Masuk
              </button>
              <div class="option-text p-4 text-white text-center">
                <p>atau masuk dengan</p>
              </div>
              <div
                class="login-option d-flex justify-content-between text-center"
              >
                <div
                  class="google-login bg-light p-2 w-100 align-items-center rounded d-flex justify-content-center align-items-center"
                >
                  <img
                    src="img/google-logo-9808 2.jpg"
                    class="img-fluid max-width-25"
                  />
                  <a
                    href="#!"
                    class="text-dark ml-1 text-decoration-none bg-light fw-bold"
                    >Google</a
                  >
                </div>
              </div>
              <div>
                <p class="mt-3 text-white text-center">
                  Belum memiliki akun?
                  <a href="#!" class="text-white fw-bold">Daftar disini</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
