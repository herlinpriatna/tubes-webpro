<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--- Style Eksternal -->
    <link rel="stylesheet" href="style/style.css" />

    <!--Font Eksternal-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <!-- POSTING PRODUK -->
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <div class="logo">
          <img src="img/Group 296.png" alt="" />
          <a class="navbar-brand">LAPAK TEL-U</a>
        </div>
        <div class="profile">
          <a href="#">Herdi Ardana</a>
          <img src="img/Ellipse 69.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-6 justify-content-center align-items-center">
          <div class="form-group mb-3">
            <label>Nama Produk <span>*</span></label>
            <input class="form-control " placeholder="Masukan Nama Produk" />
          </div>
      
        
          <div class="form-group mb-3">
            <label class="form-label">Deskripsi Produk <span>*</span></label>
            <textarea class="form-control " placeholder="Masukkan Deskripsi Produk" rows="3"></textarea>
          </div>
        
          
          <div class="form-group mb-3">
            <label>Kategori Produk <span>*</span></label>
            <select class="form-select " aria-label="Default select example">
              <option selected>Pilih Kategori</option>
              <option value="1">Pakaian Pria</option>
              <option value="2">Pakaian Wanita</option>
              <option value="3">Sepatu</option>
            </select>
          </div>
        
          <div class="form-group mb-3">
            <label>Harga Produk <span>*</span></label>
            <input type="number" class="form-control " placeholder="Masukan Harga Produk" />
          </div>
          
          <div class="form-group mb-3">
            <label>Kondisi</label>
            <select class="form-select " aria-label="Default select example">
              <option selected>Pilih Kondisi</option>
              <option value="1">Seperti Baru</option>
              <option value="2">Ada Sedikit Kecacatan</option>
              <option value="3">Layak Digunakan</option>
            </select>
          </div>
          
        </div>
        <div class="col-md-6 justify-content-center align-items-center">
          <div class="fotovideo">
            <label>Foto/Video <span>*</span></label>
            <input 
              type="file"
              accept="image/*, video/*"
              id="uploadFile"
              style="display: none"
            />
            <label for="uploadFile" class="input-file d-flex form-control justify-content-center align-items-center"
              >+ Tambah Foto dan Video</label
            >
          </div>
          <div class="mt-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">*Semua yang diisi telah sesuai</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>

         
        </div>
      </div>
    </div>
    
    
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
